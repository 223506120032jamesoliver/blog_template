    .main-container{

    }

    .image-container{
        flex: 1;

    .image-container img{

        }

        .details p {

        }

        .rgb-button {
            position: absolute;
            bottom: 55px;
            left: 50%;
            transform: translateX(-50%);

            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .rgb-button:hover {
            background: linear-gradient(to right, rgb(253, 187, 45), rgb(34, 193, 195)); /* Reverse the RGB gradient on hover */
        }

        .marquee{
            width: 100%;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            animation: marquee-animation 10s linear infinite;
        }

        @keyframes marquee-animation {
            0%{
                transform: translateX(100%);
            }
            100%{
                transform: translateX(-100%)
            }
        }

</style>
